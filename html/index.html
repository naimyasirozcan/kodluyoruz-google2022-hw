<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- Css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Tab Icon -->
    <link rel="shortcut icon" href="https://images2.imgbox.com/c5/46/t6bx5sVF_o.png" type="image/x-icon">
    <!-- Google Fonts -->

<body>
    
    <header>
        <nav>
            <div id="header-container">
                <div class="headerlist-container">
                    <ul class="headerlist" style="list-style: none;">
                        <li class="headerli">
                            <a href="https://mail.google.com">Gmail</a>
                        </li>
                        <li class="headerli">
                            <a href="https://www.google.com/imghp">Images</a>
                        </li>
                        <li class="headerli">
                            <a href="#apps">
                                <img src="https://raw.githubusercontent.com/Kodluyoruz/taskforce/045ec4193bb0b0442da29ce47ee3274e819f1df5/css/odev2/google_homepage/assets/appsbutton.svg" alt="apps" width="15px">
                            </a>
                        </li>
                        <li class="headerli">
                            <button class="btn btn-primary">Sign Up</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="logo">
        <div class="logo-container">
            <div class="img">
                <img src="https://images2.imgbox.com/d6/0f/AAiXzKWm_o.png" alt="Google" width="272px">
            </div>
        </div>
    </section>

    <section id="search">
        <div class="search-container">
            <div class="search-bar">
                <div class="search-bar-container">
                    <div class="search-bar-item">
                        <span style="width: 20px; height: 20px;">
                            <img src="https://images2.imgbox.com/98/fd/kR0ui3AK_o.png" alt="search icon">
                        </span>
                        
                    </div>
                    <div class="search-bar-item">
                        <input type="text" style="border: none">
                    </div>
                    <div class="search-bar-item">
                        <div id="keyboard-icon">
                            <img src="https://images2.imgbox.com/d2/47/u8XGqBTp_o.png" alt="keyboard-icon">
                        </div>
                        <div id="mic-icon">
                            <img src="https://images2.imgbox.com/b9/5c/GOsbApZe_o.png" alt="mic-icon">
                        </div>
                    </div>
                </div>
            </div>

            <div class="search-btns">
                <button class="btn btn-search">Search on Google</button>
                <button class="btn btn-search">I'm Feeeling Lucky</button>
            </div>
            
        </div>
    </section>

    <footer>
        <nav>
            <div id="footer-container">
                <div id="location">Turkey</div>
                <hr>
                <div class="footer-items">
                    <div class="footer-item">
                        <ul class="footerlist">
                            <li class="footerli"><a href="#about">About</a></li>
                            <li class="footerli"><a href="#ads">Ads</a></li>
                            <li class="footerli"><a href="#business">Business</a></li>
                            <li class="footerli"><a href="#searchworks">How Search Works?<a></li>
                        </ul>
                    </div>
                    <div class="footer-item">
                        <a href="#carbon"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" alt="leaf-google">Carbon Notr Since 2007</a>
                    </a>
                </div>
                    <div class="footer-item">
                        <ul class="footerlist">
                            <li class="footerli"><a href="#privacy">Privacy</a></li>
                            <li class="footerli"><a href="#terms">Terms</a></li>
                            <li class="footerli"><a href="#settings">Settings</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </footer>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- Css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Tab Icon -->
    <link rel="shortcut icon" href="https://images2.imgbox.com/c5/46/t6bx5sVF_o.png" type="image/x-icon">
    <!-- Google Fonts -->
    
</head>
<body>
    
    <nav>
        <div id="nav-container">
            <div id="navbar">
                <div id="navbar-actions">
                    <div id="navbar-actions-links">
                        <div class="navbar-link">
                            <a href="https://mail.google.com">Gmail</a>
                        </div>
                        <div class="navbar-link">
                            <a href="https://www.google.com/imghp">Images</a>
                        </div>
                        
                    </div>
                    <div id="navbar-actions-buttons">
                        <button class="btn navbar-btn">
                            <img src="" alt="">
                        </button>
                        <button class="btn navbar-btn">Log In</button></div>
                </div>
            </div>
        </div>
    </nav>
    <section id="logo-img">
        <div class="img-bar">
            <div class="img">
                <img src="https://images2.imgbox.com/d6/0f/AAiXzKWm_o.png" alt="Google" width="272px">
            </div>
        </div>
    </section>
    <section id="search">
        <div id="search-container">
            <div id="search-bar">

                <div id="search-icon" class="search-bar-item">
                    <img src="https://images2.imgbox.com/98/fd/kR0ui3AK_o.png" alt="search icon">
                </div>
                <div id="search-input" class="search-bar-item input-text">
                    <input type="text" style="border: none">
                </div>
                <div class="search-bar-item">
                    <div id="keyboard-icon">
                        <img src="https://images2.imgbox.com/d2/47/u8XGqBTp_o.png" alt="keyboard-icon">
                    </div>
                    <div id="mic-icon">
                        <img src="https://images2.imgbox.com/b9/5c/GOsbApZe_o.png" alt="mic-icon">
                    </div>
                </div>

            </div>

            <div id="search-buttons">
                <button>Search on Google</button>
                <button>I'm Feeeling Lucky</button>
            </div>
            
        </div>
    </section>
    <footer>
        <div id="footer-container">
            <div id="location">Turkey</div>
            <hr>
            <div id="footer-items">
                <div id="about" class="footer-item" style="flex-grow: 2;">
                    <a href="#about">About</a>
                    <a href="#ads">Ads</a>
                    <a href="#business">Business</a>
                    <a href="#searchworks">How Search Works?</a>
                </div>
                <div id="carbon" class="footer-item"><a href="#carbon-notr">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" alt="leaf-google">
                    <a href="#carbon">Carbon Notr Since 2007</a>
                </a>
            </div>
                <div id="privacy-terms-settings" class="footer-item">
                    <a href="#privacy">Privacy</a>
                    <a href="#terms">Terms</a>
                    <a href="#settings">Settings</a>
                </div>
            </div>
        </div>
    </footer>
    
    
</body>
</html>
